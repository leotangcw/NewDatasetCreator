base:
  root_dir: ./data
  encoding: utf-8
  max_workers: 4
  chunk_size: 1000
download:
  timeout: 300
  max_retries: 3
  retry_delay: 2
  encrypt_api_key: true
  api_keys:
    huggingface: ''
    modelscope: ''
process:
  excel_engine: openpyxl
  csv_delimiter: ','
  json_indent: 2
  dedup_threshold: 0.95
  max_file_size: 1073741824
model:
  default_timeout: 600
  supported_types:
  - vllm
  - openai
  - sglang
  - ollama
  max_batch_size: 100
  api_keys: {}
distill:
  batch_size: 10
  save_interval: 100
  max_prompt_length: 2048
  temperature: 0.7
  max_tokens: 512
log:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  max_file_size: 10485760
  backup_count: 5
  console_output: true
state:
  auto_save: true
  save_interval: 30
  max_history: 1000
